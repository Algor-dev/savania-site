<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin - SAVANIA</title>

    <style>
        :root {
            --primary: #e67e22;
            --primary-dark: #d35400;
            --danger: #e74c3c;
            --dark: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

            .login-logo i {
                font-size: 2.5rem;
                color: var(--primary);
            }

            .login-logo h1 {
                color: var(--dark);
                font-size: 1.8rem;
            }

        .login-subtitle {
            color: #666;
            font-size: 0.9rem;
        }

        .login-message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 500;
        }

            .login-message.success {
                background: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }

            .login-message.error {
                background: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }

        .form-group {
            margin-bottom: 1.5rem;
        }

            .form-group label {
                display: flex;
                align-items: center;
                gap: 0.5rem;
                margin-bottom: 0.5rem;
                font-weight: 500;
                color: var(--dark);
            }

            .form-group input {
                width: 100%;
                padding: 1rem;
                border: 2px solid #e9ecef;
                border-radius: 10px;
                font-size: 1rem;
                transition: all 0.3s ease;
            }

                .form-group input:focus {
                    outline: none;
                    border-color: var(--primary);
                    box-shadow: 0 0 0 3px rgba(230, 126, 34, 0.1);
                }

        .password-input-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
        }

        .input-error {
            color: var(--danger);
            font-size: 0.8rem;
            margin-top: 0.5rem;
            display: none;
        }

        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

            .checkbox-container input {
                display: none;
            }

        .checkmark {
            width: 18px;
            height: 18px;
            border: 2px solid #ddd;
            border-radius: 4px;
            position: relative;
            transition: all 0.3s ease;
        }

        .checkbox-container input:checked + .checkmark {
            background: var(--primary);
            border-color: var(--primary);
        }

            .checkbox-container input:checked + .checkmark:after {
                content: '✓';
                position: absolute;
                color: white;
                font-size: 12px;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
        }

            .forgot-password:hover {
                text-decoration: underline;
            }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

            .login-btn:hover {
                background: var(--primary-dark);
                transform: translateY(-2px);
            }

            .login-btn:disabled {
                opacity: 0.6;
                cursor: not-allowed;
                transform: none;
            }

        .back-to-site {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
        }

            .back-to-site a {
                color: var(--primary);
                text-decoration: none;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 0.5rem;
            }

                .back-to-site a:hover {
                    text-decoration: underline;
                }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: white;
            margin: 20% auto;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            position: relative;
            animation: slideUp 0.3s ease;
        }

        .close {
            position: absolute;
            right: 1rem;
            top: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }

            .close:hover {
                color: var(--danger);
            }
    </style>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-shield-alt"></i>
                    <h1>SAVANIA ADMIN</h1>
                </div>
                <p class="login-subtitle">Accès sécurisé au tableau de bord</p>
            </div>

            <div id="loginMessage" class="login-message" style="display: none;"></div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Adresse Email
                    </label>
                    <input type="email" id="email" required placeholder="admin@savania.tg">
                    <div class="input-error" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Mot de passe
                    </label>
                    <div class="password-input-container">
                        <input type="password" id="password" required placeholder="Votre mot de passe">
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="input-error" id="passwordError"></div>
                </div>

                <div class="login-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Se souvenir de moi
                    </label>
                    <a href="#" class="forgot-password" id="forgotPassword">
                        Mot de passe oublié ?
                    </a>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">Se Connecter</span>
                    <span class="btn-loading" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                        Connexion...
                    </span>
                </button>
            </form>

            <div class="back-to-site">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i>
                    Retour au site SAVANIA
                </a>
            </div>
        </div>
    </div>

    <!-- Modal Mot de Passe Oublié -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Réinitialiser le Mot de Passe</h3>
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="resetEmail">Email administrateur</label>
                    <input type="email" id="resetEmail" required placeholder="votre@email.com">
                    <div class="input-error" id="resetEmailError"></div>
                </div>
                <button type="submit" class="login-btn">
                    <i class="fas fa-paper-plane"></i>
                    Envoyer le lien de réinitialisation
                </button>
            </form>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBIEKk9ijRz0ilg0dfhH_ZnebM-K03qy5U",
            authDomain: "savania-a8fdd.firebaseapp.com",
            projectId: "savania-a8fdd",
            storageBucket: "savania-a8fdd.firebasestorage.app",
            messagingSenderId: "891693775472",
            appId: "1:891693775472:web:23711b1c7be5c6b17592b5",
            measurementId: "G-SYDQ0JFSN4"
        };

        // Initialiser Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Éléments DOM
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.querySelector('.btn-text');
        const btnLoading = document.querySelector('.btn-loading');
        const passwordToggle = document.getElementById('passwordToggle');
        const loginMessage = document.getElementById('loginMessage');
        const forgotPasswordBtn = document.getElementById('forgotPassword');
        const forgotPasswordModal = document.getElementById('forgotPasswordModal');
        const resetPasswordForm = document.getElementById('resetPasswordForm');
        const closeModal = document.querySelector('.close');

        // Basculer la visibilité du mot de passe
        passwordToggle.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });

        // Connexion
        loginForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Validation
            if (!validateEmail(email)) {
                showError('emailError', 'Email invalide');
                return;
            }

            if (password.length < 6) {
                showError('passwordError', 'Le mot de passe doit contenir au moins 6 caractères');
                return;
            }

            // Connexion
            try {
                showLoading(true);
                clearErrors();

                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                showMessage('Connexion réussie ! Redirection...', 'success');

                // Redirection vers l'admin après 1 seconde
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1000);

            } catch (error) {
                showLoading(false);
                handleAuthError(error);
            }
        });

        // Mot de passe oublié
        forgotPasswordBtn.addEventListener('click', function (e) {
            e.preventDefault();
            forgotPasswordModal.style.display = 'block';
        });

        // Fermer la modal
        closeModal.addEventListener('click', function () {
            forgotPasswordModal.style.display = 'none';
        });

        // Réinitialisation du mot de passe
        resetPasswordForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('resetEmail').value.trim();

            if (!validateEmail(email)) {
                showError('resetEmailError', 'Email invalide');
                return;
            }

            try {
                await auth.sendPasswordResetEmail(email);
                showMessage('Email de réinitialisation envoyé !', 'success');
                forgotPasswordModal.style.display = 'none';
            } catch (error) {
                showError('resetEmailError', 'Erreur lors de l\'envoi de l\'email');
            }
        });

        // Fonctions utilitaires
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
        }

        function clearErrors() {
            document.querySelectorAll('.input-error').forEach(error => {
                error.style.display = 'none';
            });
        }

        function showLoading(loading) {
            if (loading) {
                btnText.style.display = 'none';
                btnLoading.style.display = 'block';
                loginBtn.disabled = true;
            } else {
                btnText.style.display = 'block';
                btnLoading.style.display = 'none';
                loginBtn.disabled = false;
            }
        }

        function showMessage(message, type) {
            loginMessage.textContent = message;
            loginMessage.className = `login-message ${type}`;
            loginMessage.style.display = 'block';
        }

        function handleAuthError(error) {
            let message = 'Erreur de connexion';

            switch (error.code) {
                case 'auth/user-not-found':
                    message = 'Aucun compte trouvé avec cet email';
                    break;
                case 'auth/wrong-password':
                    message = 'Mot de passe incorrect';
                    break;
                case 'auth/invalid-email':
                    message = 'Email invalide';
                    break;
                case 'auth/too-many-requests':
                    message = 'Trop de tentatives. Réessayez plus tard';
                    break;
            }

            showMessage(message, 'error');
        }

        // Vérifier si l'utilisateur est déjà connecté
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'admin.html';
            }
        });
    </script>
</body>
</html>
